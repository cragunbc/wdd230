<body>
    <header>
        <picture>
            <img id="image" alt="Profile picture of myself" src="images/myphoto.webp" width="75" height="125">
        </picture>
        <h1>Brantley Cragun</h1>
    </header>
    <button id="menu"></button>
    <nav class="navigation">
        <a href="#">Home</a>

    </nav>
    <main>
        <div id="message"></div>
        <form method="get" action="record.html">
            <fieldset>
            <label class="top">Username <input id="uName" type="text" name="username" required></label>
            <label class="top">Password <input id="pwd1" type="password" name="password" pattern="[A-Za-z0-9]{8,}" required></label>
            <label class="top">Repeat Password <input id="pwd2" type="password" name="repeatPassword" pattern="[A-Za-Z0-9]{8,}" required></label>
            <label class="top">Email <input id="email" type="email" name="email" title="A valid byui.edu email address" pattern="[a-zA-Z0-9_.]+@byui.edu" required></label>
            <div id="rangevalue">0</div>
            <label class="top">Page Rating <input id="pageRat" type="range" name="pageRating" min="0" max="10" value="0" step="1" list="rangevalues"></label>
            <datalist id="rangevalues">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
            <input type="submit" value="Create Account" class="submitBtn"> 
            </fieldset>
        </form>
    </main>
    <footer>
