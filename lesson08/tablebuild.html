<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/tablebuild.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th id="title" colspan="4" scope="colgroup">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th id="blank" scope="col"></th>
                <th class="colid" scope="col">Basic</th>
                <th class="colid" scope="col">Premium</th>
                <th class="colid" scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody> 
            <tr>
                <th class="rowid" scope="rowgroup">Feature 1</th>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th class="rowid" scope="rowgroup">Feature 2</th>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th class="rowid" scope="rowgroup">Feature 3</th>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
